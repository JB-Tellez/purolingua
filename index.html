<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara l'Italiano</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Crimson+Text:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">üáÆüáπ Italiano</div>
            <ul class="nav-links">
                <li><a href="#" id="reset-progress-btn">Reset</a></li>
                <li><a href="#" class="profile-link">Profilo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="app-container">
            <!-- Deck Selection View -->
            <section id="deck-selection" class="view active">

                <!-- Streak Banner -->
                <div class="streak-banner">
                    <div class="streak-icon">üî•</div>
                    <div class="streak-info">
                        <h2>3 giorni di fila!</h2>
                        <p>Continua cos√¨</p>
                    </div>
                    <div class="streak-days">
                        <div class="day-circle completed">‚úì</div>
                        <div class="day-circle completed">‚úì</div>
                        <div class="day-circle completed">‚úì</div>
                        <div class="day-circle">4</div>
                        <div class="day-circle">5</div>
                        <div class="day-circle">6</div>
                        <div class="day-circle">7</div>
                    </div>
                </div>

                <h1>Scegli un Mazzo</h1>
                <p class="subtitle">Seleziona una categoria per iniziare</p>
                <div class="deck-grid" id="deck-grid">
                    <!-- Decks will be injected here -->
                </div>
            </section>

            <!-- Flashcard View -->
            <section id="flashcard-view" class="view hidden">
                <button id="back-button" class="icon-btn">‚Üê Indietro</button>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div id="feedback-message" class="feedback-message hidden"></div>

                <div class="card-container">
                    <div class="card" id="current-card">
                        <div class="card-face card-front">
                            <button class="audio-btn" id="audio-btn-front" aria-label="Ascolta">üîä</button>
                            <button class="mic-btn hidden" id="mic-btn-front" aria-label="Parla">üé§</button>
                            <p id="card-front-text">Front Text</p>
                        </div>
                        <div class="card-face card-back">
                            <button class="mic-btn hidden" id="mic-btn-back" aria-label="Rispondi">üé§</button>
                            <div id="quiz-options" class="quiz-options">
                                <!-- Options injected here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="flip-btn" class="btn secondary">Gira</button>
                    <button id="next-btn" class="btn primary">Prossimo</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Title</h2>
            </div>
            <div class="modal-body">
                <p id="modal-message">Message</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="btn secondary">Annulla</button>
                <button id="modal-confirm-btn" class="btn primary">OK</button>
            </div>
        </div>
    </div>

    <script src="src/js/data/decks-data.js"></script>
    <script type="module" src="src/js/core/app.js"></script>
</body>

</html>
