<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiano</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Crimson+Text:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo" id="logo"></div>
            <ul class="nav-links">
                <li><a href="#" id="back-button" class="nav-back-btn hidden" data-i18n="nav.back"></a></li>
                <li><a href="#" id="reset-progress-btn" data-i18n="nav.reset"></a></li>
                <li>
                    <div class="language-selector" id="language-selector">
                        <button class="language-btn" id="language-btn" aria-label="Change language"></button>
                        <div class="language-dropdown hidden" id="language-dropdown"></div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="app-container">
            <!-- Deck Selection View -->
            <section id="deck-selection" class="view active">

                <h1 data-i18n="deckSelection.title"></h1>
                <p class="subtitle" data-i18n="deckSelection.subtitle"></p>
                <div class="level-filter" id="level-filter" role="group" aria-label="Filter by level">
                    <button class="filter-chip" data-level="A1" data-i18n="filters.levelA1"></button>
                    <button class="filter-chip" data-level="A2" data-i18n="filters.levelA2"></button>
                </div>
                <div class="deck-grid" id="deck-grid">
                    <!-- Decks will be injected here -->
                </div>
            </section>

            <!-- Flashcard View -->
            <section id="flashcard-view" class="view hidden">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div id="feedback-message" class="feedback-message hidden"></div>

                <div class="card-container">
                    <div class="card" id="current-card">
                        <div class="card-face card-front">
                            <button class="audio-btn" id="audio-btn-front" data-i18n-aria="flashcard.listenLabel">ðŸ”Š</button>
                            <button class="mic-btn hidden" id="mic-btn-front" data-i18n-aria="flashcard.speakLabel">ðŸŽ¤</button>
                            <p id="card-front-text">Front Text</p>
                        </div>
                        <div class="card-face card-back">
                            <button class="mic-btn hidden" id="mic-btn-back" data-i18n-aria="flashcard.answerLabel">ðŸŽ¤</button>
                            <div id="quiz-options" class="quiz-options">
                                <!-- Options injected here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="flip-btn" class="btn secondary" data-i18n="flashcard.flipButton"></button>
                    <button id="next-btn" class="btn primary" data-i18n="flashcard.nextButton"></button>
                </div>
            </section>
        </div>
    </main>

    <!-- Language Selection Modal -->
    <div id="language-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content language-modal-content">
            <div class="modal-header">
                <h2>Choose your language</h2>
            </div>
            <div class="modal-body">
                <div class="language-choices" id="language-choices">
                    <!-- Language options will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Title</h2>
            </div>
            <div class="modal-body">
                <p id="modal-message">Message</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="btn secondary" data-i18n="modal.cancel"></button>
                <button id="modal-confirm-btn" class="btn primary" data-i18n="modal.ok"></button>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/core/app.js"></script>
</body>

</html>
